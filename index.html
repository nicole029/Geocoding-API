<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ca7795c16.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Let's Play with GMAPS</title>
  </head>
  <body>
    <section class="my-5 p-5 container">
        <h1 class="fs-1">Google Map Field</h1>
        <form id="form">
            <label for="address">
                Enter your address
            </label>
            <input type="text" id="address" name="address" class="form-control my-3" />
            <button id="go" class="btn btn-primary"><i class="fa-solid fa-map-location-dot"></i> Go!</button>
            <button id="recenter" class="btn btn-info"><i class="fa-solid fa-location-crosshairs"></i> Recenter</button>
        </form>
        <div id="results" class="my-5"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
